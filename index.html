<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="stack">
            <h3>HOME</h3>
            <div class="score" id="score1-el">S1</div>
            <div class="buttonGroup">
                <button onclick="plusOne()">+1</button>
                <button onclick="plusTwo()">+2</button>
                <button onclick="plusThree()" >+3</button>
            </div>
        </div>
        <div class="stack">
            <h3>GUEST</h3> 
            <div class="score" id="score2-el">S2</div>
            <div class="buttonGroup">
                <button onclick="plusOne2()">+1</button>
                <button onclick="plusTwo2()">+2</button>
                <button onclick="plusThree2()" >+3</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
